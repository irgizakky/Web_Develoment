{% extends "base.html" %}

{% block content %}
<main class="auth-wrapper" style="margin-top: 50px;">
    

    <article class="auth-card" style="max-width: 600px;">
        <header class="auth-header">
            <h1>Upload Materi Baru ðŸ“¤</h1>
            <p>Bagikan ilmu sejarah kepada siswa.</p>
        </header>

        <form method="POST" aria-label="Form Upload Materi">
  
            <fieldset style="border:none; padding:0; margin:0;">
                
                <div class="form-group">
                    <label for="judul">Judul Materi</label>
                    <input type="text" id="judul" name="judul" placeholder="Contoh: Perang Padri" required aria-required="true">
                </div>
                
                <div class="form-group">
                    <label for="deskripsi">Deskripsi Singkat</label>
                    <textarea id="deskripsi" name="deskripsi" rows="3" placeholder="Ringkasan materi..." style="width:100%; padding:10px; border-radius:8px; background:rgba(0,0,0,0.2); color:white; border:1px solid #ffffff22;"></textarea>
                </div>

                <div class="form-group">
                    <label for="link_file">Link Sumber (Video/PDF)</label>
                    <input type="url" id="link_file" name="link_file" placeholder="https://..." required>
                    <small style="color:#aaa; display:block; margin-top:5px;">*Masukkan URL valid (Google Drive/YouTube).</small>
                </div>

            </fieldset>

            <div class="form-actions" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary btn-block">Simpan Materi</button>
                <a href="{{ url_for('materi.list_materi') }}" style="display:block; text-align:center; margin-top:15px; color:#aaa;">Batal</a>
            </div>
        </form>
    </article>

</main>
{% endblock %}
